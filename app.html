<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>

<title>Wugbot Chainsaw</title>

<meta name=author content='The Wugbot Team'>
<meta name=description content='An Interlinear Text Viewer'>
<meta name=keywords content='documentation, linguistics, digital linguistics'>

<link rel=stylesheet href='css/style.css'>
<link rel=stylesheet href='css/app.css'>

</head>
<body>

<header>
  <h1>Wugbot Chainsaw</h1>
</header>

<main>

<section id=corpus>
  <header><h1>corpus</h1></header>
  <ul id=titles></ul>
</section>

<section id=text>
  <header><h1 class=title>Text Title</h1></header>
  <div id=phrases></div>
</section>

<section id=lexicon>
  <header><h1>lexicon</h1></header>
  <dl id=entries></dl>
</section>
</main>

<footer>
<p>a team wugbot production</p>
</footer>

<template id=phraseTemplate>
  <div class=phrase> 
    <p class=transcription></p>
    <p class=translation></p>
  </div>
</template>

<template id=wordTemplate>
  <dt class=token></dt>
  <dd class=gloss></dd>
</template>

<script src=js/common.js></script>
<script src=js/base.js></script>
<script src=js/app.js></script>
</body>
</html>
