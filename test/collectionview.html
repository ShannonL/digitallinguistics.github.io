<!DOCTYPE html>
<html lang=en>
<head>
<meta charset=utf-8>

<title>test CollectionView</title>

</head>
<body>
<h1>
test CollectionView
</h1>

<template>
  <p><span class=token></span> - <span class=gloss></span></p>
</template>

<div></div>

<script src=../js/common.js></script>
<script src=../js/base.js></script>
<script>
var models = [
    {token:"amor", gloss:"love"},
    {token:"azul", gloss:"blue"},
    {token:"cielo",gloss:"sky"}
  ];

var c = new Collection({
  models: models
})

var cv = new CollectionView({
  el: document.querySelector('div'),
  collection: c,
  modelView: ModelView,
  templateSelector: 'template'
})

</script>
</body>
</html>
